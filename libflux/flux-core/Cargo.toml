[package]
name = "flux-core"
version = "0.4.0"
authors = ["Nathaniel Cook <nathaniel@influxdata.com>"]
edition = "2018"

[lib]
name = "fluxcore"
crate-type = ["rlib"]

[[bin]]
name = "fluxdoc"
test = false
bench = false
required-features = ["doc"]

[[bin]]
name = "fluxc"
test = false
bench = false

[features]
default = ["strict"]
strict = []
lsp = ["lsp-types"]
doc = []

[dependencies]
anyhow = "1"
ena = "0.14"
env_logger = "0.9"
thiserror = "1"
comrak = "0.10.1"
fnv = "1.0.7"
derive_more = { version = "0.99.11", default-features = false, features = [
    "display"
] }
serde = { version = "^1.0.59", features = ["rc"] }
serde_derive = "^1.0.59"
serde_json = "1.0"
serde-aux = "0.6.1"
wasm-bindgen = { version = "0.2.62", features = ["serde-serialize"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1"
maplit = "1.0.2"
flatbuffers = "2.0.0"
derivative = "2.1.1"
walkdir = "2.2.9"
lsp-types = { version = "0.89.2", optional = true }
pulldown-cmark = { version = "0.8", default-features = false }
structopt = "0.3"
libflate = "1"
lazy_static = "1"
csv = "1.1"
pad = "0.1.6"
tempfile = "3"
log = "0.4"

[dev-dependencies]
colored = "1.8"
pretty_assertions = "0.7.2"
criterion = "0.3.3"
expect-test = "1.1.0"

[[bench]]
name = "scanner"
harness = false
